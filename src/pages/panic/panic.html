<!--
  Generated template for the PanicPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>快抢</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <!--<div class="header-middle" [style.width.px]="headerMiddleWidth"></div>-->
  <swiper #headerSwiper panic-header [config]="swiperConf" (indexChange)="onIndexChange($event)">
    <div (click)="selectHeader(i)" class="iti" *ngFor="let item of panicTimes; let i = index;">
      <span class="name">{{item.name}}</span>
      <span class="sub-name">{{item.subName}}</span>
    </div>
  </swiper>



  <super-tabs selectedTabIndex="4" (tabSelect)="onTabSelect($event)">
    <super-tab *ngFor="let item of panicTimes; let i = index;" [root]="page" title="First page" [rootParams]="{id: item.id}"></super-tab>
  </super-tabs>

</ion-content>
